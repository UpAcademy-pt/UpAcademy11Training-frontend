<h1 class="text-center">Sess√µes</h1>
<div class="myClass">
  <div class="menu-item">
    <div *ngFor="let day of displayWeek; let i = index;" [ngClass]="{'active': i === activeDay}" (click)="changeDay(i)">
      <span>{{returnDayName(day)}}</span>
      <br>
      <span>{{returnDayNumber(day)}}</span>
    </div>
   
  </div> 
  <span class="pointer left-pointer dis" (click)="goLeft()">
    <i class="fa fa-chevron-left"></i>
  </span>
  <span class="pointer right-pointer" (click)="goRight()" >
    <i class="fa fa-chevron-right"></i>
  </span>
</div>

<app-sessions [interval]="displayWeek[activeDay]"></app-sessions>
